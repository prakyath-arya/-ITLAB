<style>
/* unvisited link */
a:link {
  color: green;
  background:black;
}

/* visited link */
a:visited {
  color: black;
  background:green;
}

/* mouse over link */
a:hover {
  color: blue;
  background:yellow;
}

/* selected link */
a:active {
  color: yellow;
  background:black;
}
