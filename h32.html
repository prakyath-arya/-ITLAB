<html>
<head>
<title>DIV OPACITY</title>
<style>

div.f{
opacity:0.5;  
padding:2cm;
background-color:red;
}

div.t{
padding:2cm;
background-color:rgb(125,90,50,0.8);
}

div.tt{
opacity:0.9;  
padding:2cm;
background-color:rgb(125,90,50,0.3);
}

</style>
</head>
<body>
<!-- Both bg and text is effected by opacity -->
<div class="f">HI</div>
<!-- Both bg is effected and text is not effected by opacity -->
<div class="t">HI</div>
<!-- Both bg is effected and text is not by opacity -->
<div class="tt">HI</div>

</body>
</html>
