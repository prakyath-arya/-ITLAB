<html>
<head>
<title>rowspan and colspan</title>
</head>

<body>

<h1 align='center'>A SAMPLE TABLE</h1>

<table border='5', cellspacing='5', cellpadding='10', style='width:70%', align='center'>
<caption align='bottom', style='color:red'>THIS IS A TABLE</caption>
<tr>
<th></th>
<th>COLUMN1</th>
<th>COLUMN2</th>
<th>COLUMN3</th>
</tr>
<tr>
<th>ROW1</th>
<td rowspan='3'>row1col1</td>
<td colspan='2'>row1col2</td>
<td>row1col3</td>
<tr>
<tr>
<th>ROW1</th>
<td>row2col1</td>
<td>row2col2</td>
<td>row2col3</td>
<tr>
<tr>
<th>ROW1</th>
<td>row3col1</td>
<td>row3col2</td>
<td>row3col3</td>
<tr>
</table>

</body>
</html>
